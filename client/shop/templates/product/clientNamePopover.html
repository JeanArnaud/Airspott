<div class="product-identities-popup-inner">

    <div ng-repeat="person in cartItem.persons">
        <label for="{{'personName'+ $index }}">{{'PRODUCT.PERSON_N' | translate:{personNo:$index+1} }}</label>

        <div class="form-group">
            <label for="{{'personName'+ $index }}" class="sr-only">{{'PRODUCT.PERSON_N' | translate:{personNo:$index}
                }}</label>
            <input id="{{'personName'+ $index }}" type="text" ng-model="person.name" class="form-control"
                   placeholder="{{'PRODUCT.PERSON_NAME' | translate}}" required>
        </div>

        <div class="form-group">
            <label for="{{'personEmail'+ $index }}" class="sr-only">{{'PRODUCT.PERSON_N' | translate:{personNo:$index}
                }}</label>
            <input id="{{'personEmail'+ $index }}" type="email" ng-model="person.email" class="form-control"
                   placeholder="{{'PRODUCT.PERSON_EMAIL' | translate}}" required>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default btn-block" ng-click="addToCart()">{{'ADD_TO_CART'}}</button>
        </div>
    </div>
</div>
