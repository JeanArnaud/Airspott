<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 inner_banner">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 banner_heading">
                        <h1>Fitness</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container wrapper_content">
    <div class="row">        
        <div class="col-sm-3 border_box">
            <form method="POST" ng-submit="search(obj)">
                <div class="sectiontop">
                    <div>                    
                        <input name="" type="text" placeholder="Current location, search bar">
                        <span class="search_btn"><input name="" type="button" class="button"></span>
                    </div>
                    <div>
                        <table width="100%">
                            <tr>
                                <td width="70%" class="leftspace">Guest[s]</td>
                                <td width="2%" align="right"><img src="images/minus.jpg" alt="" id="minus" ng-click="doMinus(obj)" /></td>
                                <td width="14%" align="right"><input name="guests" ng-init="obj.guests = 1" ng-model="obj.guests" type="text" class="textfield_small" /></td>
                                <td width="14%" align="left"><img src="images/plus.jpg" alt="" id="plus" ng-click="doPlus(obj)"/></td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <table width="100%">
                            <tr>
                                <td><input name="checkin" ng-model="obj.checkin" type="text" class="textfield" placeholder="Check In Date" datepicker /></td>
                                <!-- <td>Monday<br />March
                                </td>
                                <td><h3>21</h3></td> -->
                            </tr>
                        </table>
                    </div>
                </div>            
                <div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td> 
                                <input ng-model="obj.fit_type" value="Fitness" type="checkbox" name="1" id="1" class="css-checkbox" />
                                <label for="1" class="css-label lable">Free Parking</label>
                            </td>
                            <td>
                                <input ng-model="obj.fit_type" value="Cardio" type="checkbox" name="2" id="2" class="css-checkbox" />
                                <label for="2" class="css-label lable">Cardio</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input ng-model="obj.fit_type" value="Showers" type="checkbox" name="3" id="3" class="css-checkbox" />
                                <label for="3" class="css-label lable">Showers</label>
                            </td>
                            <td>
                                <input ng-model="obj.fit_type" value="Dumbells" type="checkbox" name="4" id="4" class="css-checkbox"/>
                                <label for="4" class="css-label lable">Dumbells</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input ng-model="obj.fit_type" value="Sauna" type="checkbox" name="5" id="5" class="css-checkbox"/>
                                <label for="5" class="css-label lable">Sauna</label>
                            </td>
                            <td>
                                <input ng-model="obj.fit_type" value="Lockers" type="checkbox" name="6" id="6" class="css-checkbox"/>
                                <label for="6" class="css-label lable">Lockers</label>
                            </td>
                        </tr>
                    </table>                
                    <br>
                    <a href="#"><img src="images/arrow.jpg" alt=""> Show more Categories</a>&nbsp;
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
