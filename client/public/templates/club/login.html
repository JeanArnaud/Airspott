<div class="container">
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">

            <div class="card">
                <!--<img class="card-img-top" data-src="http://placehold.it/350x150" alt="Card image cap">-->

                <div class="card-block">
                    <h4 class="card-title">{{'LOGIN' | translate}}</h4>

                    <p class="card-text">{{'LOGIN_DESCRIPTION_CLUB' | translate}}</p>

                    <form novalidate>
                        <div class="form-group">
                            <label class="sr-only" for="emailInput">{{'EMAIL' | translate}}</label>
                            <input type="email" ng-model="credentials.email" class="form-control" id="emailInput"
                                   placeholder="{{'EMAIL' | translate}}" required>
                        </div>

                        <div class="form-group">
                            <label class="sr-only" for="passwordInput">{{'PASSWORD' | translate}}</label>
                            <input type="password" ng-model="credentials.password" class="form-control"
                                   id="passwordInput"
                                   placeholder="{{'PASSWORD' | translate}}" required>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="rememberMe"> {{'REMEMBER_ME' | translate}}
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                                ng-click="login()">{{'SIGN_IN' | translate}}
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
