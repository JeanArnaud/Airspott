<section id='content'>
  <div class='container'>
    <div class='row' id='content-wrapper'>
      <div class='col-xs-12'>
        <div class='page-header page-header-with-buttons'>
          <h1 class='pull-left'>
            <i class='icon-plus'></i>
            <span>Change Password</span>
          </h1>
          <div class='pull-right'>

          </div>
        </div>
        <div class='box'>
            <div class='box-header' style="background-color:grey">
                <div class="title" style="color:white">Modify Password</div>
            </div>
            <div class="box-content">
                <div class="alert alert-success" ng-show='msg != ""'>
                  {{msg}}
                </div>
                <form class="form form-horizontal" ng-submit='changePassword()'>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Old Password : </label>
                        <div class="col-md-5">
                            <input type="password" class="form-control" ng-model="old" required="" ng-blur="chkExisting()"/>
                            <span ng-show="oerr != ''">
                              <label style="color:red">{{oerr}}</label>
                            </span>
                        </div>
                        
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label">New Password: </label>
                        <div class="col-md-5">
                          <input type="password" ng-model='new' class="form-control" required=""/>
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label">Confirm Password: </label>
                        <div class="col-md-5">
                          <input type="password"  ng-model='conf' class="form-control" required=""/>
                          <span ng-show='nerr != ""'>
                            <label style="color:red">{{nerr}}</label>
                          </span>
                        </div>
                    </div>
                    <div class="form-actions form-actions-padding-sm">
                      <div class="row">
                        <div class="col-md-10 col-md-offset-4">
                            <button type="submit" class="btn btn-default" >Submit</button>
                            <button type="button" class="btn btn-default" ui-sref='club-manager.main'>Cancel</button>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer id='footer'>
      <div class='footer-wrapper'>
        <div class="container">
          <div class='row'>
            <div class='col-sm-6 text'>
              Copyright Â© 2013 Airsott
            </div>
            <div class='col-sm-6 buttons'>

            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</section>
