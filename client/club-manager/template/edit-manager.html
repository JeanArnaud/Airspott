<section id='content'>
  <div class='container'>
    <div class='row' id='content-wrapper'>
      <div class='col-xs-12'>

        <div class='page-header page-header-with-buttons'>
          <h1 class='pull-left'>
            <i class='icon-edit'></i>
            <span>Edit Manager Details</span>
          </h1>
          <div class='pull-right'>

          </div>
        </div>
        <div class='box'>
            <div class='box-header' style="background-color:grey">
                <div class="title" style="color:white">Club Manager</div>
            </div>
            <div class="box-content">
                <form class="form form-horizontal" ng-submit="updateManager()" >
                    <div class="form-group">
                        <label class="col-md-2 control-label">First Name : </label>
                        <div class="col-md-5">
                            <input ng-model='managerDetail.responsibleFname' class="form-control" required=""/>
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">Last Name: </label>
                        <div class="col-md-5">
                          <input ng-model='managerDetail.responsibleLname' class="form-control" required=''>
                        </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">Phone Number: </label>
                        <div class="col-md-5">
                          <input ng-model='managerDetail.responsibleTel' class="form-control" required=''>
                        </div>
                    </div>
                    <div class="form-actions form-actions-padding-sm">
                      <div class="row">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-default" >Save</button>
                            <button type="button" class="btn btn-default" ui-sref='club-new.club-manager'>Cancel</button>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer id='footer'>
       <div class='footer-wrapper'>
        <div class="container">
          <div class='row'>
            <div class='col-sm-6 text'>
              Copyright Â© 2013 Airsott
            </div>
            <div class='col-sm-6 buttons'>

            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</section>
