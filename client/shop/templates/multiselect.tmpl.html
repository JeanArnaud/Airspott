<div class="btn-group btn-block">
    <button type="button" class="btn btn-default btn-block dropdown-toggle" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        {{header}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <input class="form-control input-sm" type="text" ng-model="searchText.label" ng-keydown="keydown($event)" autofocus="autofocus" placeholder="Filter" />
        </li>
        <li class="divider"></li>
        <li ng-show="multiple" role="presentation" class="">
            <!--<button class="btn btn-link btn-xs" ng-click="checkAll()" type="button"><i class="fa fa-check"></i> Check all</button>-->
            <button class="btn btn-link btn-block btn-xs" ng-click="uncheckAll()" type="button"><i class="fa fa-remove"></i> {{'UNCHECK_ALL' | translate}}</button>
        </li>
        <li class="divider"></li>
        <li ng-repeat="i in items | filter:searchText" ng-class="{'selected': $index === selectedIndex}">
            <a ng-click="select(i); focus()">
            <i class='fa' ng-class="{'fa-check': i.checked, 'empty': !i.checked}"></i> {{i.label}}</a>
        </li>
    </ul>
</div>
